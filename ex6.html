<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Упражнение 6</title>
</head>
<body>
  <p>Сейчас мы выполняем упражнение 6</p>  
  <p>Привет, я риелтор! Свяжитесь со мной по интересующему вас вопросу.</p>
  <form>
    <p>
      Тип объекта:
      <input type="radio" name="obj_type" id="radio_block">
      <label for="radio_block">Дом</label>
      <input type="radio" name="obj_type" id="radio_flat">
      <label for="radio_flat">Квартира</label>
      <input type="radio" name="obj_type" id="radio_unliving">
      <label for="radio_unliving">Нежилое помещение</label>
    </p>
    <p>
      <label for="email">Почта</label>
      <input type="email" id="email">      
    </p>
    <p>
      <label for="name">Имя</label>
      <input type="text" id="name">      
    </p>
    <p>
      <label for="date">Дата встречи</label>
      <input type="date" id="date">
    </p>
    <p>
      <input type="submit" value="Отправить заявку">
    </p>
  </form>
</body>
</html>
